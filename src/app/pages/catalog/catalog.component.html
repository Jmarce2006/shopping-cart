<!--Section: Block Content-->
<section>

    <div class="row mb-4" *ngFor="let product of products">
        <div class="col-md-5 col-lg-3 col-xl-3">

            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                <div class="mask">
                    <img class="img-fluid w-100" [src]="product.photoURL">
                    <div class="mask rgba-black-slight"></div>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-lg-9 col-xl-9">
            <div class="row">
                <div class="col-lg-7 col-xl-7">

                    <h5>{{product.name}}</h5>
                    <p class="mb-2 text-muted text-uppercase small">Shirts</p>
                    <hr>
                    <p class="mb-lg-0">{{product.description}}</p>

                </div>
                <div class="col-lg-5 col-xl-5">

                    <h6 class="mb-3"><span>{{ product.price | currency:'$' }}</span></h6>
                    <div class="my-4">
                        <button type="button" (click)="addToCart(product)" class="btn btn-primary btn-md mr-1 mb-2"><i
                                class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

</section>
<!--Section: Block Content-->
