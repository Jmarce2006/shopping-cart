<button class="btn btn-outline-success" data-toggle="modal" data-target="#modalCreateProduct"
    style="margin-top: 10px; margin-bottom: 10px; margin-left: 10px;"> Create Category</button>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-toggle="modal" [attr.data-target]="'#modalEdit'+i">
                    Edit
                </button>
            </td>
            <!-- Modal -->
            <!-- <div class="modal fade"  tabindex="-1" role="dialog" -->
            <div class="modal fade" [attr.id]="'modalEdit'+i" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Category</h5>
                            <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" [(ngModel)]="category.name" class="form-control"
                                    aria-describedby="emailHelp" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" [(ngModel)]="category.description"
                                    placeholder="Enter Description">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    (click)="updateCategory(category)">Edit</button>
                                <button type="button" class="btn btn-secondary" (click)="closeModalEdit()"
                                    data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<!-- <div class="modal fade"  tabindex="-1" role="dialog" -->
<div class="modal fade" id="modalCreateProduct" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Category</h5>
                <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="categoryForm" method="POST" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" formControlName="description"
                            placeholder="Enter Description">
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="categoryForm.invalid" type="submit" class="btn btn-primary">Create</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
