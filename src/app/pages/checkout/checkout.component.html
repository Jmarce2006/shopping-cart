<!--Section: Block Content-->
<section>

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-lg-8 mb-4">

            <!-- Card -->
            <div class="card wish-list pb-1">
                <div class="card-body">

                    <h5 class="mb-2">Billing details</h5>

                    <!-- Grid row -->
                    <div class="row">

                        <!-- Grid column -->
                        <div class="col-lg-6">

                            <!-- First name -->
                            <div class="md-form md-outline mb-0 mb-lg-4">
                                <input type="text" id="firstName" [(ngModel)]="order.first_name"
                                    class="form-control mb-0 mb-lg-2">
                                <label for="firstName">First name</label>
                            </div>

                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-lg-6">

                            <!-- Last name -->
                            <div class="md-form md-outline">
                                <input type="text" id="lastName" [(ngModel)]="order.last_name" class="form-control">
                                <label for="lastName">Last name</label>
                            </div>

                        </div>
                        <!-- Grid column -->

                    </div>
                    <!-- Grid row -->

                    <!-- Address Part 1 -->
                    <div class="md-form md-outline mt-0">
                        <input type="text" id="form14" [(ngModel)]="order.address"
                            placeholder="House number and street name" class="form-control">
                        <label for="form14">Address</label>
                    </div>

                    <!-- Town / City -->
                    <div class="md-form md-outline">
                        <input type="text" id="form17" [(ngModel)]="order.city" class="form-control">
                        <label for="form17">Town / City</label>
                    </div>

                    <!-- Phone -->
                    <div class="md-form md-outline">
                        <input type="number" id="form18" [(ngModel)]="order.phone" class="form-control">
                        <label for="form18">Phone</label>
                    </div>

                    <!-- Email address -->
                    <div class="md-form md-outline">
                        <input type="email" id="form19" [(ngModel)]="order.email" class="form-control">
                        <label for="form19">Email address</label>
                    </div>

                    <!-- Additional information -->
                    <div class="md-form md-outline">
                        <textarea id="form76" [(ngModel)]="order.additional_info" class="md-textarea form-control"
                            rows="4"></textarea>
                        <label for="form76">Additional information</label>
                    </div>
                </div>
            </div>
            <!-- Card -->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4">

            <!-- Card -->
            <div class="card mb-4">
                <div class="card-body">

                    <h5 class="mb-3">The total amount of</h5>

                    <ul class="list-group list-group-flush">
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Temporary amount
                            <span>{{ getTotal() | currency:'USD' }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Shipping
                            <span>Free</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>The total amount of</strong>
                                <strong>
                                    <p class="mb-0">(including VAT)</p>
                                </strong>
                            </div>
                            <span><strong>{{ getTotal() | currency:'USD' }}</strong></span>
                        </li>
                    </ul>

                    <button type="button" (click)="createOrder()"
                        class="btn btn-primary btn-block waves-effect waves-light">Make
                        purchase</button>

                </div>
            </div>
            <!-- Card -->
        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->

</section>
<!--Section: Block Content-->
