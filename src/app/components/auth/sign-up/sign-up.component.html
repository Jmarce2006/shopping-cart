<!-- Card -->
<div class="row">
    <div class=" col col-sm">


        <div class="pt-4 pb-3">

            <h5 class="text-center mt-1 mb-4">Sign Up</h5>



            <div class="md-form md-outline">
                <input type="email" #userEmail required id="defaultForm-email1" class="form-control">
                <label data-error="wrong" data-success="right" for="defaultForm-email1">Your email</label>
            </div>
            <div class="md-form md-outline">
                <input type="password" #userPwd required id="defaultForm-pass1" class="form-control">
                <label data-error="wrong" data-success="right" for="defaultForm-pass1">Your password</label>
            </div>

            <div class="text-center pb-2">

                <button type="submit" (click)="authService.SignUp(userEmail.value, userPwd.value)"
                    class="btn btn-primary mb-4">Sign Up</button>

                <p>or sign in with:</p>

                <a type="button" (click)="authService.GoogleAuth()" class="btn-floating btn-fb btn-sm mr-1">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-google" viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg> </a>

            </div>

        </div>
    </div>
</div>
<!-- Card -->
